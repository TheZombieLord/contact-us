<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

            .contact-container h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .contact-container p {
                font-size: 18px;
                margin-bottom: 20px;
            }

            .contact-container a {
                color: #007bff;
                text-decoration: none;
                font-weight: bold;
            }

                .contact-container a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, please reach out to us at:</p>
        <p><a href="mailto:host@pbms-proxy.org">host@pbms-proxy.org</a></p>
    </div>
</body>
</html>
